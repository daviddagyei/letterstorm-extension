<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LetterStorm - Password Reset</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  <style>
    body {
      background: #0B0B28;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,255,0.2);
      border: 2px solid #00ffff;
    }
    h1, h2 {
      color: #00ffff;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #00ffff;
      background: rgba(0,0,0,0.7);
      color: white;
      box-sizing: border-box;
      border-radius: 5px;
    }
    button {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
    }
    button:hover {
      background: #66ffff;
    }
    .status-box {
      margin: 15px 0;
      padding: 10px;
      border-radius: 5px;
      display: none;
      min-height: 20px;
    }
    .success {
      background: rgba(0,255,0,0.2);
      color: #00FF00;
      display: block;
    }
    .error {
      background: rgba(255,0,0,0.2);
      color: #FF3333;
      display: block;
    }
    .info {
      background: rgba(0,255,255,0.2);
      color: #00FFFF;
      display: block;
    }
    a {
      color: #00ffff;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    a:hover {
      text-decoration: underline;
    }
    #success-page {
      display: none;
    }
    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: white;
      margin-left: 5px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="reset-form">
      <h1>LetterStorm</h1>
      <h2>Reset Password</h2>
      <p>Enter your email to receive a password reset link</p>
      
      <input type="email" id="email" placeholder="Your Email Address">
      
      <div id="status-box" class="status-box"></div>
      
      <div>
        <button id="reset-button">Send Reset Link</button>
      </div>
      
      <div style="margin-top:15px">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
    
    <div id="success-page">
      <h1>LetterStorm</h1>
      <h2>Email Sent!</h2>
      <p>A password reset link has been sent to your email.</p>
      <p>Please check your inbox (and spam folder).</p>
      <a href="login.html">Return to Login</a>
    </div>
  </div>
  
  <!-- Load Firebase libraries -->
  <script src="lib/firebase-app-compat.js"></script>
  <script src="lib/firebase-auth-compat.js"></script>
  
  <!-- Load our scripts -->
  <script src="forgot-password-init.js"></script>
</body>
</html>
