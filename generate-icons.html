<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LetterStorm Icon Generator</title>
  <style>
    body { background: white; margin: 20px; font-family: Arial, sans-serif; }
    canvas { border: 1px solid #ddd; margin: 10px; }
    .controls { margin-bottom: 20px; }
    button { padding: 10px; background: #4285f4; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <h1>LetterStorm Icon Generator</h1>
  <div class="controls">
    <button id="generateBtn">Generate Icons</button>
    <p>Click the button above to generate icons, then right-click each canvas and save the image.</p>
  </div>
  
  <h2>16x16</h2>
  <canvas id="canvas16" width="16" height="16"></canvas>
  <h2>48x48</h2>
  <canvas id="canvas48" width="48" height="48"></canvas>
  <h2>128x128</h2>
  <canvas id="canvas128" width="128" height="128"></canvas>
  
  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      
      // Clear canvas
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0, 0, size, size);
      
      // Draw background
      ctx.fillStyle = '#4285f4';
      ctx.fillRect(0, 0, size, size);
      
      // Draw 'LS' text
      ctx.fillStyle = '#ffffff';
      ctx.font = `bold ${size * 0.5}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('LS', size / 2, size / 2);
    }
    
    document.getElementById('generateBtn').addEventListener('click', () => {
      drawIcon(document.getElementById('canvas16'), 16);
      drawIcon(document.getElementById('canvas48'), 48);
      drawIcon(document.getElementById('canvas128'), 128);
      
      alert('Icons generated! Right-click each canvas and select "Save image as..." to save the icons to the icons folder.');
    });
  </script>
</body>
</html>
